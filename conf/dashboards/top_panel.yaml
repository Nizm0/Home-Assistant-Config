clock:
  widget_type: clock
  time_format: "24hr"
  show_seconds: 1
  date_format_country: "pl"
  date_style: "color: white"
  time_style: "color: cyan"

light_level:
  widget_type: sensor
  title: Office brightness
  units: "lux"
  precision: 0
  shorten: 1
  entity: sensor.office_gateway_illumination

office_gateway_light:
  widget_type: light
  title: Office gateway
  entity: light.office_gateway_light
  on_attributes:
    brightness: 150
    rgb_color: 128, 34, 56
  # icon_on: fa-sun
  # icon_off: fa-sun

# slider:
#   widget_type: input_slider
#   title: test lihgt slider
#   entity: sensor.office_gateway_illumination
#   units: "%"

layout:
  - clock(2x1), light_level, sensor.weather_temperature, device_tracker.nizm0_phone, device_tracker.gosia_phone
  - office_gateway_light, group.all_lights, slider(2x1)