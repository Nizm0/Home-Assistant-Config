icon: "mdi:shower"
id: 3
path: bathroom
title: Bathroom
cards:
  - layout: horizontal
    type: "custom:vertical-stack-in-card"
    cards:
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.bathroom_top_light
            state_color: true
            hold_action:
              action: more-info
            tap_action:
              action: toggle
          - type: entity-button
            entity: binary_sensor.bathroom_motion_sensor
            state_color: true
            hold_action:
              action: none
            tap_action:
              action: more-info
          - type: entity-button
            entity: binary_sensor.washer_vibration
            state_color: true
            hold_action:
              action: none
            tap_action:
              action: more-info
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: binary_sensor.bathroom_water_leak
            state_color: true
            hold_action:
              action: none
            tap_action:
              action: more-info
          - type: entity-button
            entity: sensor.bathroom_illumination
            state_color: true
            hold_action:
              action: none
            tap_action:
              action: more-info
          - type: entity-button
            entity: binary_sensor.taking_bath
            state_color: true
            hold_action:
              action: none
            tap_action:
              action: more-info
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities: 
              - sensor.bathroom_illumination
            hour24: true
            points_per_hour: 5
            align_icon: state
            align_state: right
            show:
              fill: true
              # icon: false
              name: false
          - type: gauge
            entity: sensor.bathroom_temperature
            theme: default
            unit: C
            max: 40
            min: 0
            name: Temperature
            severity:
              green: 18
              red: 30
              yellow: 25
          - type: gauge
            entity: sensor.bathroom_humidity
            theme: default
            unit: "%"
            max: 100
            min: 0
            name: Humidity
            severity:
              green: 30
              red: 60
              yellow: 50
  - type: "custom:mini-graph-card"
    title: Temperature
    # animate: true
    entities:
      - sensor.bathroom_temperature
    color_thresholds:
      - color: "#0000ff"
        value: 15
      - color: "#00ff00"
        value: 21
      - color: "#ffb347"
        value: 26
      - color: "#ff0000"
        value: 30
      - color: "#FF00FF"
        value: 35
    height: 75
    hour24: true
    hours_to_show: 48
    line_color: var(--primary-color)
    location_icon: left
    location_state: center
    show:
      extrema: true
      fill: fade
  - type: "custom:mini-graph-card"
    title: Humidity
    entities:
      - sensor.bathroom_humidity
    color_thresholds:
      - color: "#00ff00"
        value: 30
      - color: "#ffb347"
        value: 50
      - color: "#ff0000"
        value: 60
    height: 75
    hour24: true
    hours_to_show: 48
    line_color: var(--primary-color)
    location_icon: left
    location_state: center
    show:
      extrema: true
      fill: fade
  - type: sensor
    detail: 2
    entity: sensor.bathroom_pressure
    graph: line