  - entities:
      - sensor.bedroom_temperature
      - sensor.living_room_temperature
      - sensor.kitchen_temperature
      - sensor.bathroom_temperature
      - sensor.kids_temperature
    hours_to_show: 120
    refresh_interval: 60
    title: Temperature in rooms
    type: history-graph
  - entities:
      - sensor.bedroom_humidity
      - sensor.living_room_humidity
      - sensor.kitchen_humidity
      - sensor.bathroom_humidity
      - sensor.kids_humidity
    hours_to_show: 120
    refresh_interval: 60
    title: Humidity in rooms
    type: history-graph
  - entities:
      - sensor.bedroom_pressure
      - sensor.living_room_pressure
      - sensor.kitchen_pressure
      - sensor.bathroom_pressure
      - sensor.kids_pressure
    hours_to_show: 120
    refresh_interval: 60
    title: Presure in rooms
    type: history-graph
  - entities:
      - binary_sensor.home_door_sensor
      - binary_sensor.living_room_balcon_window_sensor
    hours_to_show: 24
    refresh_interval: 0
    title: Dors in home
    type: history-graph
  - entities:
      - binary_sensor.hallway_motion_sensor
      - binary_sensor.living_room_motion_sensor
      - binary_sensor.kitchen_motion_sensor
      - binary_sensor.bathroom_motion_sensor
    hours_to_show: 24
    refresh_interval: 0
    title: Motions in home
    type: history-graph
  - entities:
          - entity: binary_sensor.living_room_balcony_window_sensor
          - entity: binary_sensor.kitchen_left_window_sensor
    hours_to_show: 24
    refresh_interval: 0
    title: Windows in home
    type: history-graph
  - card:
      entities: []
      title: Tured off Automations
      type: entities
    filter:
      include:
        - entity_id: "*automation*"
          state: "off"
    show_empty: false
    show_header_toggle: true
    type: "custom:monster-card"
  - entities:
      - binary_sensor.my_computer_connected
      - camera.my_computer_screen_0
      - camera.my_computer_screen_1
      - script.my_computer_displays_off
      - script.my_computer_displays_on
      - script.my_computer_hibernate
      - script.my_computer_lock
      - script.my_computer_logoff
      - script.my_computer_notify
      - script.my_computer_reboot
      - script.my_computer_refresh
      - script.my_computer_run_chrome
      - script.my_computer_shutdown
      - script.my_computer_suspend
      - script.my_computer_vol_max
      - script.my_computer_vol_mute
      - script.my_computer_wake
      - sensor.my_computer_cpu_usage
      - sensor.my_computer_current_user
      - sensor.my_computer_hdd_label_c
      - sensor.my_computer_hdd_label_d
      - sensor.my_computer_hdd_total_free_space_c
      - sensor.my_computer_hdd_total_free_space_d
      - sensor.my_computer_hdd_usage_c
      - sensor.my_computer_hdd_usage_d
      - sensor.my_computer_idle_time
      - sensor.my_computer_network_ipv4
      - sensor.my_computer_network_ipv6
      - sensor.my_computer_network_speed
      - sensor.my_computer_network_wired
      - sensor.my_computer_ram_available
      - sensor.my_computer_ram_total
      - sensor.my_computer_ram_usage
      - sensor.my_computer_ram_used
      - switch.my_computer
    show_header_toggle: false
    title: My Computer
    type: entities
  - type: "custom:unused-card"