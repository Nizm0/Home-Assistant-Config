      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                title: Temperature
                update_interval: 120
                entities:
                  - sensor.outside_home_air_pm_sensor_temperature
                color_thresholds:
                  - color: "#0000ff"
                    value: 15
                  - color: "#00ff00"
                    value: 21
                  - color: "#ffb347"
                    value: 26
                  - color: "#ff0000"
                    value: 30
                  - color: "#FF00FF"
                    value: 35
                # height: 75
                hour24: true
                hours_to_show: 48
                line_color: var(--primary-color)
                location_icon: left
                location_state: center
                show:
                  extrema: false
                  fill: fade
              - type: custom:mini-graph-card
                title: Humidity
                update_interval: 120
                entities:
                  - sensor.outside_home_air_pm_sensor_humidity
                # color_thresholds_transition: hard
                color_thresholds:
                  - color: "#ff0000"
                    value: 0
                  - color: "#ffb347"
                    value: 40
                  - color: "#00ff00"
                    value: 60
                  - color: "#0000ff"
                    value: 90
                # height: 75
                hour24: true
                hours_to_show: 48
                line_color: var(--primary-color)
                location_icon: left
                location_state: center
                show:
                  extrema: false
                  fill: fade
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                title: Outside home air pm sensor
                update_interval: 120
                entities:
                  - sensor.outside_home_air_pm_sensor_pm2_5
                  - sensor.outside_home_air_pm_sensor_pm10
                # color_thresholds_transition: hard
                color_thresholds:
                  - color: "#00ff00"
                    value: 0
                  - color: "#ffb347"
                    value: 15
                  - color: "#ff0000"
                    value: 35
                  - color: "#FF00FF"
                    value: 100
                  # - color: "#0000ff"
                  #   value: 30
                height: 75
                hour24: true
                hours_to_show: 76
                line_color: var(--primary-color)
                location_icon: left
                location_state: center
                show:
                  extrema: false
                  fill: fade
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                title: Maslice air pm sensor
                update_interval: 120
                entities:
                  - sensor.air_quality_pm_maslice_25
                  - sensor.air_quality_pm_maslice_10
                # color_thresholds_transition: hard
                color_thresholds:
                  - color: "#00ff00"
                    value: 0
                  - color: "#ffb347"
                    value: 15
                  - color: "#ff0000"
                    value: 35
                  - color: "#FF00FF"
                    value: 100
