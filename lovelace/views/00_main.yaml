      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:auto-entities
            show_empty: false
            unique: true
            sort:
              numeric: true
            card:
              type: custom:bar-card
              severity:
                - color: Red
                  from: 0
                  to: 25
                - color: Orange
                  from: 26
                  to: 50
                - color: Green
                  from: 51
                  to: 100
              columns: 3
              positions:
                icon: inside
                title: inside
            filter:
              include:
                - entity_id: "*_battery*"
                  state: "<=25"
