badges: []
path: main-panel
title: New main page
icon: mdi:information-outline
panel: true
cards:
  - type: custom:layout-card
    min_columns: 1
    max_columns: 4
    # layout: horizontal
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:air-visual-card
            air_pollution_level: sensor.u_s_air_pollution_level
            air_quality_index: sensor.u_s_air_quality_index
            main_pollutant: sensor.u_s_main_pollutant
            temp: weather.dark_sky
            city: "Home"
          - type: custom:swipe-card
            cards:
              - type: weather-forecast
                entity: weather.dark_sky
              - type: weather-forecast
                entity: weather.home
      - type: custom:swipe-card
        cards:
          - type: custom:vertical-stack-in-card
            # title: Temperature
            cards:
              - type: horizontal-stack
                cards:
                  - entity: sensor.living_room_temperature
                    type: gauge
                    name: Living room
                    max: 40
                    min: 0
                    severity:
                      green: 18
                      red: 30
                      yellow: 25
                    theme: default
                  - type: custom:gap-card
                  - entity: sensor.bedroom_temperature
                    type: gauge
                    max: 40
                    min: 0
                    name: Bedroom
                    severity:
                      green: 18
                      red: 30
                      yellow: 25
                    theme: default
              - type: horizontal-stack
                cards:
                  - entity: sensor.kids_temperature
                    type: gauge
                    name: Kids
                    theme: default
                    unit: C
                    max: 40
                    min: 0
                    severity:
                      green: 19
                      red: 30
                      yellow: 25
                  # - type: horizontal-stack
                  #   cards:
                  - entity: sensor.kitchen_temperature
                    type: gauge
                    name: Kitchen
                    max: 40
                    min: 0
                    severity:
                      green: 18
                      red: 30
                      yellow: 25
                    theme: default
                    unit: C
                  - type: gauge
                    entity: sensor.bathroom_temperature
                    theme: default
                    unit: C
                    max: 40
                    min: 0
                    name: Bathroom
                    severity:
                      green: 18
                      red: 30
                      yellow: 25
          - type: custom:vertical-stack-in-card
            # title: Humidity
            cards:
              - type: horizontal-stack
                cards:
                  - entity: sensor.living_room_humidity
                    type: gauge
                    max: 100
                    min: 0
                    name: Living room
                    severity:
                      green: 30
                      red: 60
                      yellow: 50
                    theme: default
                  - type: custom:gap-card
                  - type: gauge
                    entity: sensor.bedroom_humidity
                    max: 100
                    min: 0
                    name: Bedroom
                    severity:
                      green: 30
                      red: 60
                      yellow: 50
                    theme: default
              - type: horizontal-stack
                cards:
                  - type: gauge
                    entity: sensor.kids_humidity
                    max: 100
                    min: 0
                    name: Kids
                    severity:
                      green: 30
                      red: 60
                      yellow: 50
                    theme: default
                    unit: "%"
                  # - type: horizontal-stack
                  #   cards:
                  - entity: sensor.kitchen_humidity
                    type: gauge
                    max: 100
                    min: 0
                    name: kitchen
                    severity:
                      green: 30
                      red: 60
                      yellow: 50
                    theme: default
                    unit: "%"
                  - entity: sensor.bathroom_humidity
                    type: gauge
                    theme: default
                    unit: "%"
                    max: 100
                    min: 0
                    name: Bathroom
                    severity:
                      green: 30
                      red: 60
                      yellow: 50
