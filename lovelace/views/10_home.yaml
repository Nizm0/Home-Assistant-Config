cards:
  - type: entities
    state_color: true
    entities:
      - entity: binary_sensor.hallway_motion_sensor
        secondary_info: last-changed
      - entity: binary_sensor.living_room_motion_sensor
        secondary_info: last-changed
      - entity: binary_sensor.kids_motion_sensor
        secondary_info: last-changed
      - entity: binary_sensor.bedroom_motion_sensor
