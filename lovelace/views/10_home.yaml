        secondary_info: last-changed
      - entity: binary_sensor.home_door_sensor
        secondary_info: last-changed
      - entity: binary_sensor.living_room_balcony_window_sensor
        secondary_info: last-changed
      - entity: binary_sensor.kitchen_left_window_sensor
        secondary_info: last-changed
  - type: custom:auto-entities
    show_empty: false
    card:
      title: Low Battery Devices
      type: glance
    filter:
      include:
        - entity_id: "*battery_level*"
          state: < 35
        - attributes:
            battery: < 35
        - attributes:
            battery_level: < 35
  - type: custom:auto-entities
    show_empty: false
    card:
      type: glance
      title: Lights on
      show_state: false
      show_header_toggle: false
    filter:
      include:
        - domain: light
          options:
            tap_action:
              action: toggle
      exclude:
        - state: "off"
        - state: "unavailable"
        # - domain: light
        - attributes:
            type: "browser_mod"
  - type: custom:auto-entities
    show_empty: false
    card:
      type: glance
      title: Lights off
      show_state: false
      show_header_toggle: false
    filter:
      include:
        - domain: light
          options:
            tap_action:
              action: toggle
      exclude:
      - state: "on"
      - state: "unavailable"
