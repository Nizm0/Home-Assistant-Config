          - entity: binary_sensor.kitchen_motion_sensor
            hold_action:
              action: none
            tap_action:
              action: more-info
            type: entity-button
        type: horizontal-stack
      - cards:
          - entity: sensor.kitchen_illumination
            hold_action:
              action: none
            tap_action:
              action: more-info
            type: entity-button
          - entity: binary_sensor.kitchen_left_window_sensor
            hold_action:
              action: none
            tap_action:
              action: more-info
            type: entity-button
        type: horizontal-stack
    layout: horizontal
    type: "custom:vertical-stack-in-card"
