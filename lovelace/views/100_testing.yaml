          # - entity: sensor.ender_3_actual_bed_temp
          # - entity: sensor.ender_3_target_tool0_temp
          # - entity: sensor.ender_3_actual_tool0_temp
          - entity: sensor.ender_3_current_state
          - entity: sensor.ender_3_job_percentage
          - entity: sensor.ender_3_time_elapsed
          - entity: sensor.ender_3_time_remaining
          - entity: sensor.predicted_print_end_time
  - type: "custom:vertical-stack-in-card"
    cards:
      - type: custom:auto-entities
        card:
          type: custom:bar-card
          severity:
            - value: 50
              color: '#bf4040'
            - value: 75
              color: '#bf9540'
            - value: 100
              color: '#40bf40'
          title_position: inside
          columns: 3
          padding: 2px
          align: left
          title_style:
            font-size: 16px
          value_style:
            font-size: 8px
        filter:
          include:
            - entity_id: "*_battery*"
      - type: custom:auto-entities
        card:
          type: custom:bar-card
          severity:
            - value: 50
              color: '#bf4040'
            - value: 75
              color: '#bf9540'
            - value: 100
              color: '#40bf40'
          title_position: inside
          attribute: battery_level
          columns: 3
          padding: 2px
          align: left
          title_style:
            font-size: 16px
          value_style:
            font-size: 8px
        filter:
          include:
            - attributes:
                battery_level: "<=100"
            - attributes:
                battery: "<=100"
