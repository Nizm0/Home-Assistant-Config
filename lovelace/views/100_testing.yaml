              #   exemptions:
              #     - user: Nizm0
            row: true
            action: double_tap
          - type: custom:fold-entity-row
            head: 
              type: section
              label: Ender 3
            entities:
              - entity: sensor.shelly_shsw_pm_608c82_current_consumption
              - entity: sensor.shelly_shsw_pm_608c82_device_temp
              - entity: sensor.shelly_shsw_pm_608c82_total_consumption
              - entity: binary_sensor.ender_3_printing
              - entity: binary_sensor.ender_3_printing_error
              - entity: sensor.ender_3_target_bed_temp
              - entity: sensor.ender_3_actual_bed_temp
              - entity: sensor.ender_3_target_tool0_temp
              - entity: sensor.ender_3_actual_tool0_temp
              - entity: sensor.ender_3_current_state
              - entity: sensor.ender_3_job_percentage
              - entity: sensor.ender_3_time_elapsed
              - entity: sensor.ender_3_time_remaining
              - entity: sensor.predicted_print_end_time
  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:auto-entities
        card:
          type: custom:bar-card
          severity:
            - color: Red
              from: 0
              to: 25
            - color: Orange
              from: 26
              to: 50
            - color: Green
              from: 51
              to: 100
          positions:
            icon: "off"
            title: inside
          columns: 3
          style: |-
            bar-card-value {
              margin-right: auto;
              font-size: 8px;
              text-shadow: 1px 1px #0005;
            }
        filter:
          include:
            - entity_id: "*_battery*"
          exclude:
            - entity_id: "*_battery_state"
            - state: "unknown"
            - state: "unavailable"
      - type: custom:auto-entities
        card:
          type: custom:bar-card
          severity:
            - color: Red
              from: 0
              to: 25
            - color: Orange
              from: 26
              to: 50
            - color: Green
              from: 51
              to: 100
          positions:
            icon: "off"
            title: inside
          attribute: battery_level
          columns: 3
          style: |-
            bar-card-value {
              margin-right: auto;
              font-size: 8px;
              text-shadow: 1px 1px #0005;
            }
        filter:
          include:
            - attributes:
                battery_level: "<=100"
            - attributes:
                battery: "<=100"
