          - sensor.ender_3_actual_tool0_temp
      - type: entities
        title: Octoprint Ender 3
        show_header_toggle: false
        entities:
          - type: "custom:restriction-card"
            card:
              entity: switch.ender_3_switch
            restrictions:
              confirm:
                exemptions:
                  - user: Nizm0
              # pin:
              #   code: 1234
              #   exemptions:
              #     - user: Nizm0
            row: true
            action: double_tap
          - entity: sensor.shelly_shsw_pm_608c82_consumption
