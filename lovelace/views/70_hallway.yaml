icon: "mdi:stairs"
id: 6
path: hallway
title: Hallway
cards:
  - type: "custom:vertical-stack-in-card"
    cards:
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.hallway_top_light
            state_color: true
          - type: light
            entity: light.hallway_gateway_light
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.hallway_temperature
            max: 40
            min: 0
            name: Temperature
            severity:
              green: 18
              yellow: 25
              red: 30
            theme: default
            unit: C
          - type: gauge
            entity: sensor.hallway_humidity
            max: 100
            min: 0
            name: Humidity
            severity:
              green: 30
              yellow: 50
              red: 60
            theme: default
            unit: "%"
  - entities:
      - entity: binary_sensor.hallway_motion_sensor
      - entity: binary_sensor.home_door_sensor
      - entity: sensor.hallway_illumination
    type: entities
  - title: Temperature
    type: "custom:mini-graph-card"
    # animate: true
    entities:
      - sensor.hallway_temperature
    color_thresholds:
      - color: "#0000ff"
        value: 15
      - color: "#00ff00"
        value: 21
      - color: "#ffb347"
        value: 26
      - color: "#ff0000"
        value: 30
      - color: "#FF00FF"
        value: 35
    height: 75
    hour24: true
    hours_to_show: 48
    line_color: var(--primary-color)
    location_icon: left
    location_state: center
    show:
      extrema: true
      fill: fade
  - title: Humidity
    type: "custom:mini-graph-card"
    entities:
      - sensor.hallway_humidity
    color_thresholds:
      - color: "#00ff00"
        value: 30
      - color: "#ffb347"
        value: 50
      - color: "#ff0000"
        value: 60
    height: 75
    hour24: true
    hours_to_show: 48
    line_color: var(--primary-color)
    location_icon: left
    location_state: center
    show:
      extrema: true
      fill: fade
  - type: sensor
    detail: 2
    entity: sensor.hallway_pressure
    graph: line
  - type: sensor
    detail: 2
    entity: sensor.hallway_illumination
    graph: line