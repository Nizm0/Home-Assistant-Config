badges: []
title: New main page
icon: "mdi:information-outline"
cards:
  - type: "custom:vertical-stack-in-card"
    cards:
      - cards:
          - entity: person.michal
            image: /local/images/home/michal.jpg
            show_name: false
            tap_action:
              action: more-info
            type: picture-entity
          - entity: person.gosia
            image: /local/images/home/gosia.jpg
            show_name: false
            tap_action:
              action: more-info
            type: picture-entity
        type: horizontal-stack
      - cards:
          - entity: vacuum.rockrobo
            hold_action:
              action: call-service
              service: switch.toggle
              service_data:
                entity_id: vacuum.rockrobo
            show_icon: true
            show_name: true
            state_image:
              cleaning: /local/images/vacuum.jpeg
              docked: /local/images/vacuum_docked_gray.jpeg
              error: /local/images/vacuum_dark.jpeg
              idle: /local/images/vacuum_dark.jpeg
              paused: /local/images/vacuum_dark.jpeg
              returning: /local/images/vacuum.jpeg
            tap_action:
              action: more-info
            type: picture-entity
          - entity: input_boolean.ready_to_vacuum
            hold_action:
              action: call-service
              service: vacuum.start_pause
              service_data:
                entity_id: vacuum.rockrobo
            state_image:
              "off": /local/images/vacuum_dark.jpeg
              "on": /local/images/vacuum.jpeg
            tap_action:
              action: toggle
            type: picture-entity
        type: horizontal-stack
      - buttons: true
        entity: vacuum.rockrobo
        image: /local/images/vacuum-small.png
        labels:
          battery: Battery
          filter: Filter
          main_brush: Main Brush
          mode: Mode
          sensor: Sensors
          side_brush: Side Brush
          status: Status
        name: Rockrobo
        type: "custom:xiaomi-vacuum-card"
  - entity: weather.dark_sky
    type: custom:weather-card
  - type: "custom:swipe-card"
    cards:
      - type: "custom:mini-graph-card"
        title: Temperatures 48h
        animate: true
        entities:
          - sensor.living_room_temperature
          - sensor.bedroom_temperature
          - sensor.kids_temperature
          - sensor.kitchen_temperature
          - sensor.bathroom_temperature
        height: 100
        hour24: true
        hours_to_show: 48
        location_icon: left
        location_state: center
        show:
          extrema: true
          fill: false
          title: true
      - type: "custom:mini-graph-card"
        title: Humidity 48h
        animate: true
        entities:
          - sensor.living_room_humidity
          - sensor.bedroom_humidity
          - sensor.kids_humidity
          - sensor.kitchen_humidity
          - sensor.bathroom_humidity
        height: 100
        hour24: true
        hours_to_show: 48
        location_icon: left
        location_state: center
        show:
          extrema: true
          fill: false
          title: true
      - type: "custom:mini-graph-card"
        title: Prsure 48h
        animate: true
        entities:
          - sensor.living_room_pressure
          - sensor.bedroom_pressure
          - sensor.kids_pressure
          - sensor.kitchen_pressure
          - sensor.bathroom_pressure
        height: 100
        hour24: true
        hours_to_show: 48
        location_icon: left
        location_state: center
        show:
          extrema: true
          fill: false
          title: true
  - type: "custom:swipe-card"
    cards:
      - type: "custom:vertical-stack-in-card"
        title: Temperature
        cards:
          - type: horizontal-stack
            cards:
              - entity: sensor.living_room_temperature
                type: gauge
                name: Living room
                max: 40
                min: 0
                severity:
                  green: 18
                  red: 30
                  yellow: 25
                theme: default
              - type: custom:gap-card
          - type: horizontal-stack
            cards:
              - entity: sensor.bedroom_temperature
                type: gauge
                max: 40
                min: 0
                name: Bedroom
                severity:
                  green: 18
                  red: 30
                  yellow: 25
                theme: default
              - entity: sensor.kids_temperature
                type: gauge
                name: Kids
                theme: default
                unit: C
                max: 40
                min: 0
                severity:
                  green: 19
                  red: 30
                  yellow: 25
          - type: horizontal-stack
            cards:
              - entity: sensor.kitchen_temperature
                type: gauge
                name: Kitchen
                max: 40
                min: 0
                severity:
                  green: 18
                  red: 30
                  yellow: 25
                theme: default
                unit: C
              - type: gauge
                entity: sensor.bathroom_temperature
                theme: default
                unit: C
                max: 40
                min: 0
                name: Bathroom
                severity:
                  green: 18
                  red: 30
                  yellow: 25
      - type: "custom:vertical-stack-in-card"
        title: Humidity
        cards:
          - type: horizontal-stack
            cards:
              - entity: sensor.living_room_humidity
                type: gauge
                max: 100
                min: 0
                name: Living room
                severity:
                  green: 30
                  red: 60
                  yellow: 50
                theme: default
              - type: custom:gap-card
          - type: horizontal-stack
            cards:
              - entity: sensor.bedroom_humidity
                type: gauge
                max: 100
                min: 0
                name: Bedroom
                severity:
                  green: 30
                  red: 60
                  yellow: 50
                theme: default
              - entity: sensor.kids_humidity
                type: gauge
                max: 100
                min: 0
                name: Kids
                severity:
                  green: 30
                  red: 60
                  yellow: 50
                theme: default
                unit: "%"
          - type: horizontal-stack
            cards:
              - entity: sensor.kitchen_humidity
                type: gauge
                max: 100
                min: 0
                name: kitchen
                severity:
                  green: 30
                  red: 60
                  yellow: 50
                theme: default
                unit: "%"
              - entity: sensor.bathroom_humidity
                type: gauge
                theme: default
                unit: "%"
                max: 100
                min: 0
                name: Bathroom
                severity:
                  green: 30
                  red: 60
                  yellow: 50
