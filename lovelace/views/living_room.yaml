badges: []
icon: "mdi:sofa"
id: 1
title: Living room
cards:
  - type: "custom:vertical-stack-in-card"
    cards:
      - type: horizontal-stack
        cards:
          - entity: light.general_light
            type: entity-button
            hold_action:
              action: more-info
            tap_action:
              action: toggle
          - entity: light.directional_light
            type: entity-button
            hold_action:
              action: more-info
            tap_action:
              action: toggle
      - type: horizontal-stack
        cards:
          - entity: light.top_light
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            type: entity-button
          - entity: light.tv_ambilights
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            type: entity-button
      - type: horizontal-stack
        cards:
          - entity: sensor.living_room_temperature
            max: 40
            min: 0
            name: Temperature
            severity:
              green: 18
              red: 30
              yellow: 25
            theme: default
            type: gauge
          - entity: sensor.living_room_humidity
            max: 100
            min: 0
            name: Humidity
            severity:
              green: 30
              red: 60
              yellow: 50
            theme: default
            type: gauge
  - entities:
      - entity: binary_sensor.living_room_balcony_window_sensor
      - entity: binary_sensor.living_room_motion_sensor
    type: entities
  - entities:
      - entity: media_player.living_room_speaker
      - entity: media_player.pc_gpmdp
      - entity: media_player.living_room_tv_cast
      - entity: media_player.philips_tv
    type: entities
  - title: Temperature
    type: "custom:mini-graph-card"
    # animate: true
    entities:
      - sensor.living_room_temperature
    color_thresholds:
      - color: "#0000ff"
        value: 15
      - color: "#00ff00"
        value: 21
      - color: "#ffb347"
        value: 26
      - color: "#ff0000"
        value: 30
      - color: "#FF00FF"
        value: 35
    height: 75
    hour24: true
    hours_to_show: 48
    line_color: var(--primary-color)
    location_icon: left
    location_state: center
    show:
      extrema: true
      fill: fade
  - title: Humidity
    type: "custom:mini-graph-card"
    entities:
      - sensor.living_room_humidity
    color_thresholds:
      - color: "#00ff00"
        value: 30
      - color: "#ffb347"
        value: 50
      - color: "#ff0000"
        value: 60
    height: 75
    hour24: true
    hours_to_show: 48
    line_color: var(--primary-color)
    location_icon: left
    location_state: center
    show:
      extrema: true
      fill: fade
  - detail: 2
    entity: sensor.living_room_pressure
    graph: line
    name: Presure
    type: sensor
  - entity: plant.living_room_plant
    name: Living room plant
    type: plant-status
  - animate: true
    color_thresholds:
      - color: "#0000ff"
        value: 17
      - color: "#00ff00"
        value: 22
      - color: "#ffb347"
        value: 26
      - color: "#ff0000"
        value: 30
      - color: "#FF00FF"
        value: 35
    entities:
      - sensor.xiaomi_miflora_temperature_4
      - sensor.xiaomi_miflora_temperature_3
    height: 75
    hour24: true
    hours_to_show: 48
    line_color: var(--primary-color)
    location_icon: left
    location_state: center
    show:
      extrema: true
      fill: fade
    title: Temperature
    type: "custom:mini-graph-card"