badges:
path: manage
title: Manage
icon: mdi:settings
# theme: darked
cards:
  - type: entities
    title: System stats
    entities:
      - sensor.processor_use
      - sensor.memory_free
      - sensor.disk_use_percent_home
      - binary_sensor.pve_hassos_running
      - binary_sensor.pve_hassosdev_running
      # - type: entity
      #   entity: binary_sensor.pve_hassos_running
      # - type: entity
      #   entity: binary_sensor.pve_hassosdev_running
    show_header_toggle: false
  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:bar-card
        entity: sensor.disk_use_percent_home
        severity:
          - value: 33
            color: '#40bf40'
          - value: 66
            color: '#bf9540'
          - value: 100
            color: '#bf4040'
      - type: custom:bar-card
        entity: sensor.memory_use_percent
        severity:
          - value: 33
            color: '#40bf40'
          - value: 66
            color: '#bf9540'
          - value: 100
            color: '#bf4040'
      - type: custom:bar-card
        entity: sensor.processor_use
        severity:
          - value: 33
            color: '#40bf40'
          - value: 66
            color: '#bf9540'
          - value: 100
            color: '#bf4040'
  - type: entities
    title: Server shelf
    entities:
      - type: custom:restriction-card
        card:
          entity: switch.server_shelf_switch
        restrictions:
          confirm:
          pin:
            code: 1234
        row: true
        action: double_tap
      # - entity: switch.server_shelf_switch
      - entity: sensor.server_shelf_current
      - entity: sensor.server_shelf_power
      - entity: sensor.server_shelf_voltage
      - entity: sensor.server_shelf_uptime
      - entity: sensor.server_shelf_wifi_signal
    show_header_toggle: false
  - type: entities
    title: My Computer
    entities:
      # - binary_sensor.nizmo_pc_connected
      - camera.nizmo_pc_screen_0
      - camera.nizmo_pc_screen_1
      # - script.nizmo_pc_displays_off
      # - script.nizmo_pc_displays_on
      # - script.nizmo_pc_hibernate
      # - script.nizmo_pc_lock
      # - script.nizmo_pc_logoff
      # - script.nizmo_pc_notify
      # - script.nizmo_pc_reboot
      # - script.nizmo_pc_refresh
      # - script.nizmo_pc_run_chrome
      # - script.nizmo_pc_shutdown
      # - script.nizmo_pc_suspend
      # - script.nizmo_pc_vol_max
      # - script.nizmo_pc_vol_mute
      # - script.nizmo_pc_wake
      - sensor.nizmo_pc_cpu_usage
      - sensor.nizmo_pc_current_username
      - sensor.nizmo_pc_media_volume
      - binary_sensor.nizmo_pc_media_playing
      - binary_sensor.nizmo_pc_volume_muted
      - binary_sensor.nizmo_pc_power_status
      # - sensor.nizmo_pc_storage_label_c
      # - sensor.nizmo_pc_storage_label_d
      - sensor.nizmo_pc_storage_c_total_free_space
      - sensor.nizmo_pc_storage_c_total_storage
      - sensor.nizmo_pc_storage_c_usage
      - sensor.nizmo_pc_storage_d_total_free_space
      - sensor.nizmo_pc_storage_d_total_storage
      - sensor.nizmo_pc_storage_d_usage
      - sensor.nizmo_pc_storage_e_total_free_space
      - sensor.nizmo_pc_storage_e_total_storage
      - sensor.nizmo_pc_storage_e_usage
      - sensor.nizmo_pc_storage_g_total_free_space
      - sensor.nizmo_pc_storage_g_total_storage
      - sensor.nizmo_pc_storage_g_usage
      - sensor.nizmo_pc_system_idle_time
      - sensor.nizmo_pc_network_0_ipv4
      - sensor.nizmo_pc_network_0_ipv6
      - sensor.nizmo_pc_network_0_speed
      - sensor.nizmo_pc_network_0_bps_sent
      - sensor.nizmo_pc_network_0_bps_received
      - binary_sensor.nizmo_pc_network_0_wired
      - sensor.nizmo_pc_memory_available
      - sensor.nizmo_pc_memory_total
      - sensor.nizmo_pc_memory_usage
      - sensor.nizmo_pc_memory_used
      # - switch.nizmo_pc
    show_header_toggle: false
  - type: custom:bar-card
    # title: Broadlink MFC J200
    unit_of_measurement: "%"
    title_position: inside
    icon_position : inside
    columns: 4
    height: 200px
    min: 1
    max: 100
    target: 20
    width: 100%
    padding: 0px
    direction: up
    entities:
      - entity: sensor.mfc_j200_black_ink_remaining
        title: Black
        color: black
        background_style:
          background: '#515151'
          opacity: 1
          filter: brightness(0.3)
        severity:
          - value: 15
            color: red
          - value: 100
            color: black
      - entity: sensor.mfc_j200_magenta_ink_remaining
        title: Magenta
        color: magenta
        background_style:
          background: magenta
          opacity: 1
          filter: brightness(0.3)
        severity:
          - value: 15
            color: red
          - value: 100
            color: magenta
      - entity: sensor.mfc_j200_yellow_ink_remaining
        title: Yellow
        color: yellow
        background_style:
          background: yellow
          opacity: 1
          filter: brightness(0.3)
        severity:
          - value: 15
            color: red
          - value: 100
            color: '#F7F96C'
      - entity: sensor.mfc_j200_cyan_ink_remaining
        title: Cyan
        color: cyan
        background_style:
          background: cyan
          opacity: 1
          filter: brightness(0.3)
        severity:
          - value: 15
            color: red
          - value: 100
            color: cyan
