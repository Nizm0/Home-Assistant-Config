  - type: custom:mini-graph-card
    title: Temperature
    entities:
      - sensor.living_room_temperature
    color_thresholds:
      - color: "#0000ff"
        value: 15
      - color: "#00ff00"
        value: 21
      - color: "#ffb347"
        value: 26
      - color: "#ff0000"
        value: 30
      - color: "#FF00FF"
        value: 35
    height: 75
    hour24: true
    hours_to_show: 48
    line_color: var(--primary-color)
    location_icon: left
    location_state: center
    show:
      extrema: true
      fill: fade
  - type: custom:mini-graph-card
    title: Humidity
    entities:
      - sensor.living_room_humidity
    color_thresholds:
      - color: "#00ff00"
        value: 30
      - color: "#ffb347"
        value: 50
      - color: "#ff0000"
        value: 60
    height: 75
    hour24: true
    hours_to_show: 48
    line_color: var(--primary-color)
    location_icon: left
    location_state: center
    show:
      extrema: true
      fill: fade
  - type: sensor
    detail: 2
    entity: sensor.living_room_pressure
    graph: line
    name: Presure
  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: plant-status
            entity: plant.first_plant
            name: First
          - type: plant-status
            entity: plant.second_plant
            name: Second
      - type: horizontal-stack
        cards:
          - type: plant-status
            entity: plant.fourth_plant
            name: Fourth
          - type: plant-status
            entity: plant.fifth_plant
            name: Fifth
      - type: horizontal-stack
        cards:
          - type: plant-status
            entity: plant.sixth_plant
            name: Sixth
          - type: custom:gap-card
  - type: custom:mini-graph-card
    title: Temperature
    # animate: true
    color_thresholds:
      - color: "#0000ff"
        value: 17
      - color: "#00ff00"
        value: 22
      - color: "#ffb347"
        value: 26
      - color: "#ff0000"
        value: 30
      - color: "#FF00FF"
        value: 35
    entities:
      - sensor.xiaomi_miflora_temperature_4
      - sensor.xiaomi_miflora_temperature_3
    height: 75
    hour24: true
    hours_to_show: 48
    line_color: var(--primary-color)
    location_icon: left
    location_state: center
    show:
      extrema: true
      fill: fade
