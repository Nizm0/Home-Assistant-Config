badges: []
icon: mdi:sofa
id: 1
title: Living room
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: entity-button
            state_color: true
            entity: light.general_light
            hold_action:
              action: more-info
            tap_action:
              action: toggle
          - type: entity-button
            state_color: true
            entity: light.directional_light
            hold_action:
              action: more-info
            tap_action:
              action: toggle
          - type: entity-button
            state_color: true
            entity: light.top_light
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            icon: mdi:led-strip-variant
      - type: horizontal-stack
        cards:
          - type: entity-button
            state_color: true
            entity: light.tv_ambilights
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            icon: mdi:spotlight
          - type: custom:gap-card
          - type: entity-button
            state_color: true
            entity: light.christmas_tree
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            icon: mdi:pine-tree
      - type: horizontal-stack
        cards:
          - type: entity-button
            state_color: true
            entity: binary_sensor.living_room_balcony_window_sensor
            hold_action:
              action: more-info
            # tap_action:
            #   action: toggle
          - type: custom:gap-card
          - type: entity-button
            state_color: true
            entity: binary_sensor.living_room_motion_sensor
            hold_action:
              action: more-info
            # tap_action:
            #   action: toggle
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.living_room_temperature
            max: 40
            min: 0
            name: Temperature
            severity:
              green: 18
              red: 30
              yellow: 25
            theme: default
          - type: gauge
            entity: sensor.living_room_humidity
            max: 100
            min: 0
            name: Humidity
            severity:
              green: 30
              red: 60
              yellow: 50
            theme: default
  - type: custom:vertical-stack-in-card
    cards:
      - type: custom:mini-media-player
        artwork: cover
        artwork_border: true
        entity: media_player.living_room_speaker
        show_source: true
      - type: custom:mini-media-player
        artwork: cover
        artwork_border: true
        entity: media_player.pc_gpmdp
        show_source: true
      - type: custom:mini-media-player
        artwork: cover
        artwork_border: true
        entity: media_player.living_room_tv_cast
        show_source: true
      - type: custom:mini-media-player
        artwork: cover
        artwork_border: true
        entity: media_player.philips_tv
        show_source: true
      - type: custom:mini-media-player
        artwork: cover
        artwork_border: true
        entity: media_player.playstation_4
        show_source: true
