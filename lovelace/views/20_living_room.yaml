badges: []
icon: mdi:sofa
id: 1
path: living-room
title: Living room
panel: true
cards:
  - type: custom:layout-card
    min_columns: 1
    max_columns: 4
    # layout: horizontal
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: light
                state_color: true
                entity: light.living_room_general_light
              - type: light
                state_color: true
                entity: light.living_room_directional_light
              - type: light
                state_color: true
                entity: light.living_room_top_light
                icon: mdi:led-strip-variant
          - type: horizontal-stack
            cards:
              - type: light
                state_color: true
                entity: light.tv_ambilights
                icon: mdi:spotlight
              # - type: custom:gap-card
              - type: entity-button
                entity: switch.circadian_lighting_living_room_cl
              - type: light
                entity: light.light_strip_1
                icon: mdi:led-strip-variant
          - type: horizontal-stack
            cards:
              - type: entity-button
                state_color: true
                entity: binary_sensor.living_room_balcony_window_sensor
                hold_action:
                  action: more-info
                # tap_action:
                #   action: toggle
              # - type: custom:gap-card
              - type: light
                state_color: true
                entity: light.wled_christmas_tree
                # hold_action:
                #   action: more-info
                # tap_action:
                #   action: toggle
                icon: mdi:pine-tree
              - type: entity-button
                state_color: true
                entity: binary_sensor.living_room_motion_sensor
                hold_action:
                  action: more-info
                # tap_action:
                #   action: toggle
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                entity: fan.air_purifier
                hold_action:
                  action: more-info
                tap_action:
                  action: toggle
                show_icon: true
                show_name: true
                state:
                  - value: 'on'
                    spin: true
                label: >
                  [[[
                    var bri = states['fan.air_purifier'].attributes.aqi;
                    return 'Air AQI: ' + (bri ? bri : '0');
                  ]]]
                show_label: true
              - type: custom:button-card
                entity: fan.air_humidifier
                hold_action:
                  action: more-info
                tap_action:
                  action: toggle
                show_icon: true
                show_name: true
                state:
                  - value: 'on'
                    spin: true
                label: >
                  [[[
                    var bri = states['fan.air_humidifier'].attributes.depth;
                    return 'Water: ' + (bri ? bri : '0') + 'mm';
                  ]]]
                show_label: true
                # custom_fields:
                #   graph:
                #     card:
                #       type: sensor
                #       entity: sensor.humidifier_water_level
                #       graph: line
                #       style: |
                #         ha-card {
                #           box-shadow: none;
                #         }
              - type: light
                entity: light.desctop_lamp
          - type: horizontal-stack
            cards:
              - type: custom:mini-humidifier
                entity: fan.air_humidifier
                led_button:
                  type: dropdown
                  source:
                    bright: 'Bright'
                    dim: 'Dim'
                    'off': 'Off'
          # - type: horizontal-stack
          #   cards:
              # - type: 'custom:air-filter'
              #   modes:
              #     - auto
              #     - silent
              #     - Strong
              #   entity: fan.air_purifier
              #   title: air_filter
              #   aspect_ratio: '.6'
          #     - type: custom:mini-humidifier
          #       entity: fan.air_purifier
          #       led_button:
          #         type: dropdown
          #         source:
          #           bright: 'Bright'
          #           dim: 'Dim'
          #           'off': 'Off'
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.living_room_temperature
                max: 40
                min: 0
                name: Temperature
                severity:
                  green: 18
                  red: 30
                  yellow: 25
                theme: default
              - type: gauge
                entity: sensor.living_room_humidity
                max: 100
                min: 0
                name: Humidity
                severity:
                  green: 30
                  red: 60
                  yellow: 50
                theme: default
      - type: thermostat
        entity: climate.living_room_thermostat
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:mini-media-player
            artwork: cover
            artwork_border: true
            entity: media_player.living_room_speaker
            show_source: true
          - type: custom:mini-media-player
            artwork: cover
            artwork_border: true
            entity: media_player.pc_gpmdp
            show_source: true
          - type: custom:mini-media-player
            artwork: cover
            artwork_border: true
            entity: media_player.living_room_tv_cast
            show_source: true
          - type: custom:mini-media-player
            artwork: cover
            artwork_border: true
            entity: media_player.philips_tv
            show_source: true
          - type: custom:mini-media-player
            artwork: cover
            artwork_border: true
            entity: media_player.playstation_4
            show_source: true
          - type: custom:mini-media-player
            artwork: cover
            artwork_border: true
            entity: media_player.chrome_home_pc
            show_source: true
      # - type: entities
