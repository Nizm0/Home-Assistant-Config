---
# Lovelace component for confuring the UI.
#
# I use Lovelace in manual YAML mode. Pro: I can have my Lovelace in Git
# with easy. Cons: I do not have access to the Lovelace UI editor.
#
# https://www.home-assistant.io/lovelace/
# https://www.home-assistant.io/lovelace/yaml-mode/
#
lovelace:
  mode: yaml
  resources: !include_dir_list ../lovelace/resources
  # Add more dashboards
  dashboards:
    # lovelace-main:
    #   mode: yaml
    #   title: Home
    #   filename: ../ui-lovelace.yaml
    #   show_in_sidebar: true
    lovelace-manage:
      mode: yaml
      title: Manage
      icon: mdi:settings
      filename: manage-lovelace.yaml
      show_in_sidebar: true
      require_admin: true
    lovelace-generated:
      mode: yaml
      filename: notexist.yaml
      title: Generated
      icon: mdi:tools
      show_in_sidebar: false
      require_admin: true
    lovelace-hidden:
      mode: yaml
      title: hidden
      show_in_sidebar: false
      require_admin: true
      filename: hidden.yaml