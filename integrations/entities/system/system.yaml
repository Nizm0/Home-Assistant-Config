sensor:
  # The version sensor platform is displaying the
  # current version.
  #
  # https://www.home-assistant.io/components/sensor.version/
  #
  - platform: version
    name: version_current
  # The version sensor platform is displaying the
  # available version online.
  #
  # https://www.home-assistant.io/components/sensor.version/
  #
  - platform: version
    name: version_available
    source: hassio
    image: qemux86-64

  - platform: sql
    db_url: !secret maria_db
    queries:
      - name: Maria HA DB size
        query: 'SELECT table_schema "homeassistant", Round(Sum(data_length + index_length) / 1024 / 1024, 1) "value" FROM information_schema.tables WHERE table_schema="homeassistant" GROUP BY table_schema;'
        column: 'value'
        unit_of_measurement: MB

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_free
      - type: memory_use_percent
      - type: processor_use
      - type: last_boot

  - platform: uptime
    name: HassOS Uptime
    unit_of_measurement: hours
  
  - platform: websocket_api

proxmoxve:
  - host: !secret proxmox_local_ip
    username: !secret proxmoxLogin
    password: !secret proxmoxPassword
    verify_ssl: false
    nodes:
      - node: pve
        vms:
          - 107
          - 101
          - 102
          - 108
        # containers:
        #   - pve

binary_sensor:
  - platform: ping
    name: Desctop PC
    host: 192.168.1.100
    count: 4
    scan_interval: 60
  - platform: ping
    name: Router
    host: !secret router_local_ip
    count: 4
    scan_interval: 60
  - platform: ping
    name: Server
    host: !secret server_local_ip
    count: 4
    scan_interval: 60

automation:
  - alias: Notify if new devices
    id: 57ab6d01-befd-4d82-a54b-736f59162ce0
    initial_state: 'true'
    trigger:
      - platform: event
        event_type: device_tracker_new_device
    # condition:
    #   - platform: template
    #     value_template: >-
    #       {{ not trigger.event.data.host_name|string|regex_search('_7E_FB', ignorecase=True)}}
    action:
      - service: notify.pushbullet_nizmo
        data_template:
          message: >
            New device:
            {{trigger.event.data.host_name}}
            ({{trigger.event.data.entity_id}})
            {{trigger.event.data.source_type}}
            ({{states('sensor.date_time_iso')}})
          title: New device tracked
          # target: device/oneplus 3
      - service: persistent_notification.create
        data_template:
          message: >
            New device:
            {{trigger.event.data.host_name}}
            ({{trigger.event.data.entity_id}})
            {{trigger.event.data.source_type}}
            ({{states('sensor.date_time_iso')}})
          title: New device tracked
      - service: notify.mobile_app_nizm0_oneplus3
        data_template:
          message: >
            New device:
            {{trigger.event.data.host_name}}
            {{trigger.event.data.entity_id}}
            {{trigger.event.data.source_type}}
            ({{states('sensor.date_time_iso')}})
          title: New device tracked
          data:
            tag: 'new-device-{{trigger.event.data.host_name}}'
            group: NewDevice
      # - service: notify.home_assistant
      #   data_template:
      #     message: >
      #       New device:
      #       {{trigger.event.data.host_name}}
      #       ({{trigger.event.data.entity_id}})
      #     title: New device 

  - id: '1549924461285'
    alias: Hangout reconnect at 5
    initial_state: 'true'
    trigger:
    - at: 05:00
      platform: time
    condition: []
    action:
    - service: hangouts.reconnect

  - alias: Notify on Hass start
    id: e7d39900-0d31-4144-8b43-bf616b015a56
    initial_state: 'true'
    trigger:
      - event: start
        platform: homeassistant
    condition: []
    action:
      - service: notify.mobile_app_nizm0_oneplus3
        data_template:
          message: >
            {% if states("sensor.local_ip") == "192.168.1.101" %}
            HassIO have just started
            {% elif states("sensor.local_ip") == "192.168.1.102" %}
            HassDEV have just started
            {% else %}
            Unknown Hass have just started
            {% endif %}
            ({{states('sensor.date_time_iso')}})
          title: Hass IO
          data:
            tag: 'hass-os-notify'
            group: HassStart

  - alias: Restart after 1 min when Hass started and plugins are up and entity unavailable
    id: 5f7af4f5-0665-49af-9374-a2dce9a4477d
    initial_state: 'true'
    trigger:
      - event: start
        platform: homeassistant
    condition:
    action:
      - delay: 0:05
      - condition: and
        conditions:
          - condition: state
            entity_id: light.living_room_general_light
            state: 'unavailable'
          - condition: numeric_state
            entity_id: sensor.hassos_uptime
            above: 0.02
          - condition: state
            entity_id: sensor.esphome_status
            state: 'on'
          - condition: state
            entity_id: sensor.nginx_manager_status
            state: 'on'
          - condition: state
            entity_id: sensor.deconz_status
            state: 'on'
      - service: homeassistant.restart