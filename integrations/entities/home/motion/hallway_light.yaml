automation:
  #### MOTION BEGUN
  - alias: Hallway motion detected
    id: hallway_motion_detected
    initial_state: 'true'
    trigger:
    - platform: state
      entity_id: binary_sensor.hallway_motion_sensor
      to: 'on'
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: binary_sensor.home_door_sensor
        state: 'off'
      # - condition: numeric_state
      #   entity_id: sensor.living_room_gateway_illumination
      #   below: 600
      # - condition: state
      #   entity_id: light.hallway_top_light
      #   state: 'off'
      - condition: or
        conditions:
        - condition: sun
          after: sunset
          after_offset: '00:30:00'
        - condition: sun
          before: sunrise
          before_offset: '-00:30:00'
    action:
    - service: homeassistant.turn_on
      entity_id: script.hallway_motion_detected

  #### MOTION OVER
  - alias: Hallway motion over
    id: hallway_motion_over
    initial_state: 'true'
    trigger:
    - platform: state
      entity_id: binary_sensor.hallway_motion_sensor
      to: 'off'
    # - platform: state
    #   entity_id: binary_sensor.living_room_motion_sensor
    #   to: 'off'
    condition:
    - condition: state
      entity_id: binary_sensor.home_door_sensor
      state: 'off'
    action:
    - service: homeassistant.turn_on
      entity_id: script.hallway_motion_over