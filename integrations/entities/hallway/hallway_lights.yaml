---
automation:
  #### MOTION BEGUN
  - alias: Hallway motion detected
    id: 848853b1-d2ec-4019-9bb5-b220c96cd509
    initial_state: 'true'
    trigger:
    - platform: state
      entity_id: binary_sensor.hallway_motion_sensor
      to: 'on'
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: binary_sensor.home_door_sensor
        state: 'off'
      - condition: state
        entity_id: light.hallway_top_light
        state: 'off'
      - condition: or
        conditions:
        - condition: sun
          after: sunset
          after_offset: '00:30:00'
        - condition: sun
          before: sunrise
          before_offset: '-00:30:00'
    action:
    - service: homeassistant.turn_on
      entity_id: script.hallway_motion_detected

  #### MOTION OVER
  - alias: Hallway motion over
    id: 68c295a8-6ca6-4441-8bb0-fff1b025bd5c
    initial_state: 'true'
    trigger:
    - platform: state
      entity_id: binary_sensor.hallway_motion_sensor
      to: 'off'
    condition:
    - condition: state
      entity_id: binary_sensor.home_door_sensor
      state: 'off'
    action:
    - service: homeassistant.turn_on
      entity_id: script.hallway_motion_over

script:
  home_doors_has_been_opened:
    sequence:
      - service: script.turn_off
        data:
          entity_id: script.hallway_light_timer
      - service: light.turn_on
        data:
          entity_id: light.hallway_gateway_light
          color_name: red
          brightness_pct: 100
      # - service: script.turn_on
      #   data: 
      #     entity_id: script.hallway_light_timer
      # - service: notify.mobile_app_nizm0_oneplus_8t
      #   data_template:
      #     message: >
      #       New value is: 'open'
      #     title: Someone opened home doors

  home_doors_has_been_closed:
    sequence:
      - service: script.turn_off
        data:
          entity_id: script.hallway_light_timer
      - service: script.turn_on
        data:
          entity_id: script.hallway_light_timer

  hallway_motion_detected:
    sequence:
      - service: script.turn_off
        data:
          entity_id: script.hallway_light_timer
      - service: light.turn_on
        data:
          entity_id: light.hallway_gateway_light
          color_name: red
          brightness_pct: 100
      # - service: script.turn_on
      #   data: 
      #     entity_id: script.hallway_light_timer
      # - service: notify.mobile_app_nizm0_oneplus_8t
      #   data_template:
      #     message: >
      #       New value is:
      #         'on'
      #     title: somone wolking in coriridor
  hallway_motion_over:
    sequence:
      - service: script.turn_off
        data:
          entity_id: script.hallway_light_timer
      - service: script.turn_on
        data:
          entity_id: script.hallway_light_timer

  hallway_light_timer:
    sequence:
      - delay:
          seconds: 1
      - service: light.turn_off
        data:
          entity_id: light.hallway_gateway_light
