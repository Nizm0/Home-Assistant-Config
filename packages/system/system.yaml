sensor:
  #---
  # The time and date (time_date) sensor platform.
  # Has the time in various formats, the date, or both.
  #
  # This is usefull for displaying and automation purposes.
  #
  # https://www.home-assistant.io/components/time_date/
  #
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'date_time_iso'
      - 'time_date'
      - 'time_utc'
      - 'beat'
  #---
  # The version sensor platform is displaying the
  # current version.
  #
  # https://www.home-assistant.io/components/sensor.version/
  #
  - platform: version
    name: version_current
  #---
  # The version sensor platform is displaying the
  # available version online.
  #
  # https://www.home-assistant.io/components/sensor.version/
  #
  - platform: version
    name: version_available
    source: hassio
    image: qemux86-64

  - platform: travisci
    api_key: !secret travisapi
    scan_interval: 3600
    repository: Home-Assistant-Config
    branch: hassio
    monitored_conditions: 
      - last_build_state
      - last_build_id
      - last_build_duration
      - state

  - platform: cert_expiry
    host: has.nizmo.eu
    name: LetsEncrypt

binary_sensor:
  - platform: ping
    name: Desctop PC
    host: 192.168.1.100
    count: 4
    scan_interval: 60
  - platform: ping
    name: Router
    host: 192.168.1.1
    count: 4
    scan_interval: 60
  - platform: ping
    name: Server
    host: 192.168.1.200
    count: 4
    scan_interval: 60