clock:
  widget_type: clock
  time_format: "24hr"
  show_seconds: 1
  date_format_country: "pl"
  date_style: "color: white"
  time_style: "color: cyan"

light_level:
  widget_type: sensor
  title: Office brightness
  units: "lux"
  precision: 0
  shorten: 1
  entity: sensor.office_gateway_illumination

corridor_gateway_light:
  widget_type: light_with_brightness
  title: Office gateway
  entity: light.corridor_gateway_light
  on_attributes:
    brightness: 100
    # rgb_color: 128, 34, 56
  # icon_on: fa-sun
  # icon_off: fa-sun

kids_light:
  widget_type: input_boolean
  title: Kids light
  entity: input_boolean.kids_light

bedroom_light_red:
  widget_type: light_with_brightness
  title: Bedroom light red
  entity: light.bedroom_main_light
  on_attributess: 5
  color: red

bedroom_light_white:
  widget_type: light
  title: Bedroom light white
  entity: light.bedroom_main_light
  on_attributess: 100
  color: white

slider:
  widget_type: input_slider
  title: test lihgt slider
  entity: sensor.office_gateway_illumination
  units: "%"

corridor_sensor:
  widget_type: binary_sensor
  title: Corridor motion sensor
  entity: binary_sensor.corridor_motion_sensor
  icon_on: mdi-walk
  icon_off: mdi-human-male

main_door_sensor:
  widget_type: binary_sensor
  title: Main door sensor
  entity: binary_sensor.home_door_sensor
  icon_on: mdi-door-open
  icon_off: mdi-door-closed

layout:
  - clock(2x1), light_level, sensor.weather_temperature, device_tracker.nizm0_phone, device_tracker.gosia_phone, corridor_sensor, main_door_sensor
  - corridor_gateway_light, kids_light, group.all_lights, bedroom_light_red, bedroom_light_white, slider(2x1)