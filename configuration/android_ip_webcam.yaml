- host: 192.168.1.160
  name: Kitchen Camera
  port: 8080
  sensors:
    - audio_connections
    - battery_level
    - battery_temp
    - battery_voltage
    - light
    - motion
    - pressure
    - proximity
    - sound
    - video_connections
  switches:
    - exposure_lock
    - ffc # front camera
    - focus
    - gps_active
    - night_vision
    - overlay
    - torch
    - whitebalance_lock
    - video_recording
