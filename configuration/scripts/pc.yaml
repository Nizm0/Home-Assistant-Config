my_computer_wake:
  alias: "My Computer - Wake"
  sequence:
    - service: wake_on_lan.send_magic_packet
      data:
        mac: "70:85:C2:63:9F:11"

my_computer_shutdown:
  alias: "My Computer - Shutdown"
  sequence:
    - service: mqtt.publish
      data:
        topic: "iotlink/workgroup/nizmo-pc/commands/shutdown"
        payload: ""

