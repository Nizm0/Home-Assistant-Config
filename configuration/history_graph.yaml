room_temp:
  name: Temperature in rooms
  entities:
    - sensor.bedroom_temperature
    - sensor.office_temperature
    - sensor.kitchen_temperature
    - sensor.bathroom_temperature
    - sensor.kids_temperature
  hours_to_show: 120
  refresh: 60
room_humidity:
  name: Humidity in rooms
  entities:
    - sensor.bedroom_humidity
    - sensor.office_humidity
    - sensor.kitchen_humidity
    - sensor.bathroom_humidity
    - sensor.kids_humidity
  hours_to_show: 120
  refresh: 60
motions:
  name: Motions in home
  entities:
    - binary_sensor.corridor_motion_sensor
    - binary_sensor.office_motion_sensor
dors:
  name: Dors in home
  entities:
    - binary_sensor.home_door_sensor
    - binary_sensor.office_balcon_window_sensor
windows:
  name: Windows in home
  entities:
    - binary_sensor.kitchen_left_window_sensor
