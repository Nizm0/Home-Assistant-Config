# Enables support for tracking state changes over time
history:
  include:
    domains:
      - device_tracker
      # - sensor
    entities:
      - sensor.bedroom_temperature
      - sensor.office_temperature
      - sensor.kitchen_temperature
      - sensor.bathroom_temperature
      - sensor.kids_temperature
      - sensor.bedroom_humidity
      - sensor.office_humidity
      - sensor.kitchen_humidity
      - sensor.bathroom_humidity
      - sensor.kids_humidity
      - sensor.bedroom_pressure
      - sensor.office_pressure
      - sensor.kitchen_pressure
      - sensor.bathroom_pressure
      - sensor.kids_pressure
      - sensor.office_gateway_illumination
      - light.office_gateway_light
      - sensor.processor_use
      - sensor.memory_free
      - sensor.disk_use_percent_home
  exclude:
    domains:
      # - sensor
      - switch
      - sun
    entities:
      - sensor.weather_cloudiness
      - sensor.weather_dewpoint_temperature
      - sensor.weather_fog
      - sensor.weather_high_clouds
      - sensor.weather_humidity
      - sensor.weather_low_clouds
      - sensor.weather_medium_clouds
      - sensor.weather_precipitation
      - sensor.weather_pressure
      - sensor.weather_symbol
      - sensor.weather_temperature
      - sensor.weather_wind_direction
      - sensor.weather_wind_speed

