homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Warsaw
  # Customization file
  customize: !include customize.yaml

api:
sun:
automation: !include_dir_merge_list automations/
cloud:
config:
conversation:
discovery:
frontend:
  themes: !include_dir_merge_named themes/
group: !include_dir_merge_named groups/
ifttt:
  key: !secret ifttt_key
logbook:
map:
notify: !include_dir_merge_list notify/
script: !include_dir_merge_named scripts/
sensor: !include_dir_merge_list sensors/
shopping_list:
tts:
  - platform: google
updater:
zone: !include zones.yaml


# Enables support for tracking state changes over time
history:
  include:
    domains:
      - device_tracker
      # - sensor
    entities:
      - sensor.bedroom_temperature
      - sensor.office_temperature
      - sensor.kitchen_temperature
      - sensor.bathroom_temperature
      - sensor.kids_temperature
      - sensor.bedroom_humidity
      - sensor.office_humidity
      - sensor.kitchen_humidity
      - sensor.bathroom_humidity
      - sensor.kids_humidity
      - sensor.bedroom_pressure
      - sensor.office_pressure
      - sensor.kitchen_pressure
      - sensor.bathroom_pressure
      - sensor.kids_pressure
      - sensor.office_gateway_illumination
      - light.office_gateway_light
      - sensor.processor_use
      - sensor.memory_free
      - sensor.disk_use_percent_home
  exclude:
    domains:
      # - sensor
      - switch
      - sun
    entities:
      - sensor.weather_cloudiness
      - sensor.weather_dewpoint_temperature
      - sensor.weather_fog
      - sensor.weather_high_clouds
      - sensor.weather_humidity
      - sensor.weather_low_clouds
      - sensor.weather_medium_clouds
      - sensor.weather_precipitation
      - sensor.weather_pressure
      - sensor.weather_symbol
      - sensor.weather_temperature
      - sensor.weather_wind_direction
      - sensor.weather_wind_speed

