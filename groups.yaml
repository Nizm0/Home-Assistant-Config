office_view:
  view: yes
  name: Office
  # icon: mdi.briefcase
  entities:
    - group.office
    - group.office_camera_senors
    - group.office_camera_switch
bedroom_view:
  view: yes
  name: Bedroom
  entities:
    - group.bedroom
kids_room_view:
  view: yes
  name: Kids room
  entities:
    - group.kids_room
family_view:
  name: Family
  view: yes
  entities:
    - device_tracker.nizm0_phone
    - device_tracker.gosia_phone
    - device_tracker.tablet1
system_view:
  view: yes
  name: Status
  entities:
    - group.system
    - group.travis
### GROUPS
office: 
  name: Office
  entities:
    - media_player.gpm_desktop_player
    - media_player.office_tv
    - media_player.office_speaker
    - sensor.office_gateway_illumination
    - script.1523397023682
    - light.office_gateway_light
    - camera.office_camera
bedroom:
  name: Bedroom
  entities:
    - sensor.bedroom_temperature
    - sensor.bedroom_humidity
    - sensor.bedroom_pressure
kids_room:
  name: Kids room
  entities:
    - switch.kids_light
kitchen:
  name: Kichen
environment:
  name: Environment
  entities:
    - sensor.yr_symbol
    - sun.sun
    - sensor.moon
    # - homeassistant.weathet
    # - sensor.airvisual
weather:
  name: Weather for next our
  entities:
    - sensor.weather_cloudiness
    - sensor.weather_dewpoint_temperature
    - sensor.weather_fog
    - sensor.weather_high_clouds
    - sensor.weather_humidity
    - sensor.weather_low_clouds
    - sensor.weather_medium_clouds
    - sensor.weather_precipitation
    - sensor.weather_pressure
    - sensor.weather_symbol
    - sensor.weather_temperature
    - sensor.weather_wind_direction
    - sensor.weather_wind_speed
system:
  name: System stats
  entities:
    - sensor.processor_use
    - sensor.since_last_boot
    - sensor.memory_free
    - sensor.disk_use_percent_home
travis:
  name: Travis status
  entities:
    - script.update_config
    - sensor.nizm0homeassistantconfig_last_build_duration
    - sensor.nizm0homeassistantconfig_last_build_id
    - sensor.nizm0homeassistantconfig_last_build_state
    - sensor.nizm0homeassistantconfig_state

battery_alert:
  control: hidden
  entities:
    - automation.battery_alert

office_camera_senors:
  name: Office Camera Sensors
  entities:
    - sensor.office_camera_audio_connections
    - sensor.office_camera_battery_level
    - sensor.office_camera_battery_temperature
    - sensor.office_camera_battery_voltage
    - sensor.office_camera_light_level
    - sensor.office_camera_motion
    - sensor.office_camera_pressure
    - sensor.office_camera_proximity
    - sensor.office_camera_sound
    - sensor.office_camera_video_connections
office_camera_switch:
  name: Office Camera Switches
  entities:
    - switch.office_camera_exposure_lock
    - switch.office_camera_focus
    - switch.office_camera_frontfacing_camera
    - switch.office_camera_gps_active
    - switch.office_camera_night_vision
    - switch.office_camera_overlay
    - switch.office_camera_torch
    - switch.office_camera_video_recording
    - switch.office_camera_white_balance_lock