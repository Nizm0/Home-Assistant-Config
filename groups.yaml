    - group.office_camera_control
    - group.office_sensors
    # - group.office_camera_senors
    - media_player.my_pc_google_play
    - media_player.office_tv
    - media_player.office_speaker
bedroom_view:
  view: yes
  name: Bedroom
  entities:
    - group.bedroom_sensors
bathroom_view:
  view: yes
  name: Bathroom
  entities:
    - group.bath_room_sensors
kitchen_view:
  view: yes
  name: Kithen
  entities:
    - group.kitchen_sensors
kids_room_view:
  view: yes
  name: Kids room
  entities:
    - group.kids_room_switch
    - group.kids_room_sensors
family_view:
  name: Family
  view: yes
  entities:
    - device_tracker.nizm0_phone
    - device_tracker.gosia_phone
    - device_tracker.tablet1
system_view:
  view: yes
  name: Status
  entities:
    - group.system
    - group.travis

### ROOMS
office: 
  name: Office
  entities:
    - light.office_gateway_light
kids_room_switch:
  name: Kids room
  entities:
    - switch.kids_light
environment:
  name: Environment
  entities:
    - script.1523397023682
    - sensor.yr_symbol
    - sun.sun
    - sensor.moon
    # - homeassistant.weathet
    # - sensor.airvisual

system:
  name: System stats
  entities:
    - sensor.processor_use
    - sensor.since_last_boot
    - sensor.memory_free
    - sensor.disk_use_percent_home
travis:
  name: Travis status
  entities:
    - script.update_config
    - sensor.nizm0homeassistantconfig_last_build_duration
    - sensor.nizm0homeassistantconfig_last_build_id
    - sensor.nizm0homeassistantconfig_last_build_state
    - sensor.nizm0homeassistantconfig_state
office_camera_control:
  name: Office Camera Control
  entities:
    - sensor.office_camera_video_connections
    - sensor.office_camera_audio_connections
    - switch.office_camera_exposure_lock
    - switch.office_camera_focus
    # - switch.office_camera_frontfacing_camera
    # - switch.office_camera_gps_active
    # - switch.office_camera_night_vision
    - switch.office_camera_overlay
    - switch.office_camera_torch
    - switch.office_camera_video_recording
    - switch.office_camera_white_balance_lock

battery_alert:
  control: hidden
  entities:
    - automation.battery_alert

