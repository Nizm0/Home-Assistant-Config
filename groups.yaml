### GROUPS
office: 
  name: Office
  entities:
    - media_player.gpm_desktop_player
    - media_player.office_tv
    - sensor.office_gateway_illumination
    - script.1523397023682
    - light.office_gateway_light
bedroom:
  name: Bedroom
  entities:
    - sensor.bedroom_temperature
    - sensor.bedroom_humidity
    - sensor.bedroom_pressure
kids_room:
  name: Kids room
  entities:
    - switch.kids_light
kitchen:
  name: Kichen
environment:
  name: Environment
  entities:
    - sensor.yr_symbol
    - sun.sun
    - sensor.moon
    # - homeassistant.weathet
    # - sensor.airvisual
weather:
  name: Weather for next our
  entities:
    - sensor.weather_cloudiness
    - sensor.weather_dewpoint_temperature
    - sensor.weather_fog
    - sensor.weather_high_clouds
    - sensor.weather_humidity
    - sensor.weather_low_clouds
    - sensor.weather_medium_clouds
    - sensor.weather_precipitation
    - sensor.weather_pressure
    - sensor.weather_symbol
    - sensor.weather_temperature
    - sensor.weather_wind_direction
    - sensor.weather_wind_speed
system:
  name: System stats
  entities:
    - sensor.processor_use
    - sensor.since_last_boot
    - sensor.memory_free
    - sensor.disk_use_percent_home
travis:
  name: Travis status
  entities:
    - script.update_config
    - sensor.nizm0homeassistantconfig_last_build_duration
    - sensor.nizm0homeassistantconfig_last_build_id
    - sensor.nizm0homeassistantconfig_last_build_state
    - sensor.nizm0homeassistantconfig_state